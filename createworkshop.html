<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Workshop | Elegant Occasions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="min-h-screen bg-gray-100">
  <div class="max-w-3xl mx-auto mt-12 bg-white rounded-lg shadow-xl p-8">
    <div class="flex justify-between items-center border-b pb-4 mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Create New Workshop</h1>
      <a href="index.html" class="text-indigo-600 hover:text-indigo-800 text-sm">
        <i class="fas fa-arrow-left mr-1"></i>Back to Home
      </a>
    </div>

    <form id="workshopForm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 mb-2" for="workshopTitle">Workshop Title</label>
          <input type="text" id="workshopTitle" name="workshopTitle" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="workshopPrice">Price per Person ($)</label>
          <input type="number" id="workshopPrice" name="workshopPrice" min="0" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
        </div>
      </div>

      <div class="mt-6">
        <label class="block text-gray-700 mb-2" for="workshopDescription">Description</label>
        <textarea id="workshopDescription" name="workshopDescription" rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
        <div>
          <label class="block text-gray-700 mb-2" for="workshopDate">Date</label>
          <input type="date" id="workshopDate" name="workshopDate" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="workshopTime">Time</label>
          <input type="time" id="workshopTime" name="workshopTime" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
        <div>
          <label class="block text-gray-700 mb-2" for="workshopDuration">Duration (hours)</label>
          <input type="number" id="workshopDuration" name="workshopDuration" min="1" max="12" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="workshopSeats">Maximum Seats</label>
          <input type="number" id="workshopSeats" name="workshopSeats" min="1" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
        </div>
      </div>

      <div class="mt-6">
        <label class="block text-gray-700 mb-2" for="workshopLocation">Location</label>
        <input type="text" id="workshopLocation" name="workshopLocation" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
      </div>

      <div class="mt-6">
        <label class="block text-gray-700 mb-2" for="workshopImage">Image URL</label>
        <input type="url" id="workshopImage" name="workshopImage" placeholder="https://placehold.co/600x400" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
      </div>

      <div class="mt-8 flex justify-end">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
          Create Workshop
        </button>
      </div>
    </form>

    <div id="successMessage" class="hidden mt-8 p-4 bg-green-100 text-green-700 rounded-lg">
      âœ… Workshop created successfully! You may now view it on the <a href="index.html" class="underline">home page</a>.
    </div>
  </div>

  <script>
    document.getElementById('workshopForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('successMessage').classList.remove('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });

      // In real setup: send to server via fetch() or AJAX here
    });
  </script>
</body>
</html>
