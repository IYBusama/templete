<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Management | EventEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .workshop-card {
            transition: all 0.3s ease;
        }
        .workshop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="#" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">EventEase</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300">Home</a>
                    <a href="workshops.html" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold">Workshops</a>
                    <a href="weddings.html" class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300">Weddings</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Workshop Management</h1>
            <button id="createWorkshopBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Create New Workshop
            </button>
        </div>

        <!-- Workshop Creation Modal (hidden by default) -->
        <div id="workshopModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Create New Workshop</h3>
                    <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="workshopForm">
                    <div class="mb-4">
                        <label for="title" class="block text-gray-700 mb-2">Title</label>
                        <input type="text" id="title" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-gray-700 mb-2">Description</label>
                        <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="date" class="block text-gray-700 mb-2">Date</label>
                        <input type="date" id="date" name="date" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="time" class="block text-gray-700 mb-2">Time</label>
                        <input type="time" id="time" name="time" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="capacity" class="block text-gray-700 mb-2">Capacity</label>
                        <input type="number" id="capacity" name="capacity" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="price" class="block text-gray-700 mb-2">Price ($)</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="cancelWorkshopBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Create</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Workshop List -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Workshop Card Example -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden workshop-card">
                <div class="h-48 bg-gray-200 relative">
                    <img src="https://placehold.co/600x400" alt="Photography workshop with DSLR cameras on tables" class="w-full h-full object-cover" />
                    <div class="absolute top-2 left-2 bg-green-600 text-white px-2 py-1 rounded text-sm">
                        15 Seats Left
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-semibold">Professional Photography Workshop</h3>
                        <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm">$99.99</span>
                    </div>
                    <p class="text-gray-600 mb-3">Learn professional photography techniques from industry experts.</p>
                    <div class="flex justify-between items-center">
                        <div class="text-sm text-gray-500">
                            <i class="far fa-calendar-alt mr-1"></i> June 15, 2023
                            <i class="far fa-clock ml-3 mr-1"></i> 10:00 AM
                        </div>
                        <a href="book_workshop.html" class="text-green-600 hover:text-green-800 font-medium">Book Now</a>
                    </div>
                </div>
            </div>
            
            <!-- Additional workshop cards would be dynamically generated from PHP -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 px-4 mt-12">
        <div class="max-w-6xl mx-auto text-center">
            <p>Â© 2023 EventEase. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
